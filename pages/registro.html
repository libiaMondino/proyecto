<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre empresa</title>
</head>
<body>
    <header>
        <!--Cuando esté listo el header del index, se usaría el mismo en este sector-->
    </header>

    <section>
        <h1>Crea tu cuenta</h1>
        <form>
            <fieldset>
                <legend>Información Personal</legend>
                <div>
                    <label>Nombre y apellido:
                        <input 
                            type="text" 
                            placeholder="María Laura Pérez" 
                            required
                        >  
                    </label>
                     <div>
                 <label>Fecha de nacimiento:
                    <input
                        type="date"
                        required
                    >
                 </label>
                </div> 
                 </div>
                 <label>Correo Electronico:
                    <input
                        type="email"
                        placeholder="marialaura@gmail.com"
                        required
                    >
                 </label>
                 <div>
                 <label>Celular: 
                    <input
                        type="tel"
                        placeholder="        54 11 2345-6789"
                        required
                    >
                 </label>
                 </div>
                <div>
                    <label> Contraseña:
                        <input
                            type="password"
                            placeholder="      Mínimo 8 carácteres"
                            required
                        >
                    </label>
                </div>
                <div>
                    <label> Reingrese contraseña:
                        <input
                            type="password"
                            placeholder="      Mínimo 8 carácteres"
                            required
                        >
                    </label>
                </div>
                <div>
                    <label>
                        <input
                            type="checkbox"
                            required
                        >
                        Acepto todos los terminos y condiciones
                    </label>
                </div>
                
            </fieldset>
            <button type="submit">Aceptar</button>
        </form>
    </section>

    <footer>
<!--Mismo footer que el index-->
    </footer>
    
</body>
</html>
